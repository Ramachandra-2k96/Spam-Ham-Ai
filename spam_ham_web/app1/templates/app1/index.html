<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam or Ham Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        
        form {
            margin-bottom: 20px;
        }
        
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            resize: none;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #218838;
        }
        
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        
        #result.spam {
            color: red;
        }
        
        #result.ham {
            color: green;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Spam or Ham Classifier</h1>
        <form id="classifier-form">
            {% csrf_token %}
            <textarea id="text-input" placeholder="Enter your text here..." required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('classifier-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const textInput = document.getElementById('text-input').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Processing...';
            resultDiv.className = '';
            
            fetch('/app1/classify_text', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}' // Add CSRF token for security
                },
                body: JSON.stringify({ text: textInput })
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 1) {
                    resultDiv.innerHTML = 'Spam';
                    resultDiv.className = 'spam';
                } else {
                    resultDiv.innerHTML = 'Ham';
                    resultDiv.className = 'ham';
                }
            })
            .catch(error => {
                resultDiv.innerHTML = 'Error processing your request.';
                resultDiv.className = '';
                console.error('Error:', error);
            });
        });
    </script>
    
</body>
</html>
